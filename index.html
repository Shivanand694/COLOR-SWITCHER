<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLOR-SWITCHER-THEME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">COLOR-SWITCHER</h1>
      <div class="inputBtnContainer">
        <button class="randombtn">Random Color</button>
        <input
          id="input"
          type="text"
          placeholder="Enter Color like rgb,#fff or white"
        />
        <button class="applybtn">Apply Color</button>
      </div>
      <p class="currentcolor">
        Current Color: <span class="currentcolorvalue">green</span>
      </p>
    </div>
    <script src="JavaScript.js"></script>
  </body>
</html>
